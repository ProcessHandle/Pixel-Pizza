<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;400;600;800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="sidebar">
        <div id="login-sect">
            <div id="login-msg">Logged Out</div>
            <button class="ci-remove dropdown-form hidden" style="margin-right: 25px;">✕</button>
            <div id="login-dropdown" class="dropdown-form hidden">
                <div id="login-container" class="">
                    <form action="">
                        <div class="row">
                            <label for="email">Email:</label>
                            <input type="text" name="email">
                        </div>
                        <div class="row">
                            <label for="pass">Password:</label>
                            <input type="text" name="pass">
                        </div>

                    </form>
                </div>
                <div id="register-container" class="hidden">
                    <form action="">
                        <div class="row">
                            <label for="name">Name:</label>
                            <input type="text" name="name">
                        </div>
                        <div class="row">
                            <label for="email">Email:</label>
                            <input type="text" name="email">
                        </div>
                        <div class="row">
                            <label for="pass">Password:</label>
                            <input type="text" name="pass">
                        </div>
                        <div class="row">
                            <label for="conf-pass">Confirm Password:</label>
                            <input type="text" name="conf-pass">
                        </div>

                    </form>
                </div>
            </div>
            <button id="login-out-btn">Login</button>
        </div>
        <div id="nav-links">
            <a id="nav-home" class="nav-link">Home</a>
            <a id="nav-menu" class="nav-link">Menu</a>
            <a id="nav-about" class="nav-link">About</a>
            <a id="nav-home" class="nav-link">Cart</a>
        </div>
        <div id="cart-section">
            <p class="cart-title">Cart</p>
            <div id="cart-items">
                <div class="cart-item" data-price="4.00">
                    <div class="thumb">
                        <img src="https://www.nicepng.com/png/full/340-3400354_pizza-pixel-pixels-pixeles-tumblr-food-pixel-pizza.png"
                            alt="Item">
                    </div>
                    <div class="ci-main">
                        <div class="ci-title-row">
                            <span class="ci-name">Pepperoni Slice</span>
                            <button class="ci-remove">✕</button>
                        </div>
                        <span class="ci-price-line">$4.00</span>
                        <div class="ci-bottom">
                            <div class="qty">
                                <button class="qbtn minus">−</button>
                                <input class="qval" cur="number" min="1" value="1">
                                <button class="qbtn plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="checkout-footer">
            <div id="cart-total">Total: $0.00</div>
            <button id="checkout-btn">Checkout</button>
        </div>

    </div>

    <div id="home-content">
        <div class="row">
            <div id="logo-container">
                <img id="logo" src="images/temp-log.png" alt="">
            </div>
        </div>
        <div class="row">
            <div id="title-container">
                <h1 class="title" id="hero-title">GAME ON. GRAB YOUR SLICE.</h1>
                <p class="title-sub">Retro vibes, modern pies. Power up your order.</p>
            </div>
        </div>
        <div class="row">
            <div id="top-product-container">
                <div id="top-product-card" class="card-large">

                </div>
            </div>
            <div id="menu-link-container">
                <div id="menu-link">

                </div>
            </div>
        </div>
        <div class="row">
            <div id="product-marquee-container">
                <div class="marquee-card">

                </div>
            </div>
        </div>
    </div>
    <div id="menu-content" class="hidden">

    </div>
    <div id="about-content" class="hidden">

    </div>
    <div id="history-content" class="hidden">

    </div>
    <div id="edit-menu-content" class="hidden">

    </div>
    <div id="sales-data-content" class="hidden">

    </div>
</body>
<script src="menu.js"></script>
<script src="nav.js"></script>
<script src="style.js"></script>
<script src="login.js"></script>


</html>
